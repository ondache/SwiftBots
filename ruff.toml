line-length = 121
indent-width = 4
target-version = "py310"

[lint]
extend-select = [
    "ALL",
]

ignore = [
    "ANN204", # annotate `__init__` ???????
    "ANN002", # annotate *args :/
    "ANN003", # annotate **kwargs ...
    "Q000", # single quota demand
    "ANN401", # type hint Any
    "BLE001", # too broad exceptions
    "PLR0913", # too many arguments
    "FBT001", "FBT002", # too strict, positional booleans
    "FIX002", # asserts todos

    # todo
    "LOG", # use logger instance
    "B024", # abstract ILogger, ITrigger
    "C901", "PLR0915", "PLR0912", # too complex start_async_loop
    "PLW0603", # __ALL_TASKS
    "SLF001", # protected member accessed
    "D", # docstrings
    "S", # asserts
]

[format]
indent-style = "space"
quote-style = "single"

[lint.per-file-ignores]
"__init__.py" = ["F403", "I001"]
"**/{tests,examples}/*" = ["ALL"]

